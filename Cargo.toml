[package]
name = "policy-fetcher"
version = "0.7.16"
authors = [
  "Flavio Castelli <fcastelli@suse.com>",
  "Rafael Fernández López <rfernandezlopez@suse.com>",
  "Víctor Cuadrado Juan <vcuadradojuan@suse.de>"
]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-std = "1.9.0"
async-stream = "0.3.3"
async-trait = "0.1.59"
base64 = "0.13.1"
directories = "4.0.1"
lazy_static = "1.4.0"
oci-distribution = { git = "https://github.com/viccuad/oci-distribution", branch = "system-certs", default-features = false, features =  ["rustls-tls" ] }
path-slash = "0.2.1"
regex = "1.5.6"
reqwest = { version = "0.11.13", default-features = false, features = ["rustls-tls", "rustls-tls-native-roots" ] }
rustls = "0.20.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.89"
serde_yaml = "0.9"
sha2 = "0.10.6"
sigstore = { version = "0.6.0", default-features = false, features = ["rustls-tls"] }
tracing = "0.1.37"
url = { version = "2.2.2", features = ["serde"] }
walkdir = "2"
rayon = "1.5.3"
docker_credential = "1.0.1"
tokio = { version = "1", default_features = false }

[dev-dependencies]
rstest = "0.16.0"
tempfile = "3.2.0"
textwrap = "0.16"
